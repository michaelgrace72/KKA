<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <title>Flowchart</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function redirectToResultPage() {
            // Retrieve the values from the input fields
            var initialLocation = document.getElementById("username").value;
            var goal = document.getElementById("password").value;
            
            // Construct the URL for the result page with query parameters
            var url = "result.html?initialLocation=" + encodeURIComponent(initialLocation) + "&goal=" + encodeURIComponent(goal);
            
            // Redirect the user to the result page
            window.location.href = url;
        }
    </script>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form onsubmit="redirectToResultPage(); return false;">
        <h3>Welcome to SubBusRoute</h3>

        <label for="username">Initial Location</label>
        <input type="text" placeholder="Initial Location" id="username">

        <label for="password">Goal</label>
        <input type="text" placeholder="Goal" id="password">

        <button type="submit" value="submit">Search!</button>
    </form>
</body>
</html>
